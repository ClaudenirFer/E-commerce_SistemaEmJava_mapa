<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/mainTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:define name="content">

        <p:panel styleClass="cadastro-container">

            <p:panel styleClass="cadastro-content-form">

                <h:form id="cadastroForm-produto">
                    <div id="div-cadastroForm-produto">                        
                        <h2 id="titulo-cadastro-usuario"> Cadastrar Produtos </h2>

                        <p:panelGrid columns="2" style="width: 100%;" columnClasses="ui-g-12">
                            <p:outputLabel for="nome" value="Nome do Produto" />
                            <p:inputText id="nome" value="#{cadastroUsuarioBean.nome}" />

                            <p:outputLabel for="rua" value="Descrição" />
                            <p:inputText id="rua" value="#{cadastroUsuarioBean.rua}" />

                            <p:outputLabel for="numero" value="Imagem (Path / Url)" />
                            <p:inputText type="number" id="numero" value="#{cadastroUsuarioBean.numero}" />

                            <p:outputLabel for="complemento" value="Valor" />
                            <p:inputText id="complemento" value="#{cadastroUsuarioBean.complemento}" />

                        </p:panelGrid>
                    </div>

                    <p:commandButton styleClass="button-cadastrar" value="Cadastrar" action="#{cadastroUsuarioBean.cadastrar}" />

                </h:form>
            </p:panel>

        </p:panel>

    </ui:define>

</ui:composition>

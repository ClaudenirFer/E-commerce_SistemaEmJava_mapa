<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"

                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <p:panel styleClass="login">
        <h:form id="formVendedor">
            <p:panelGrid columns="2">

                <p:outputLabel for="iUsuario" value="UsuÃ¡rio: " />
                <p:inputText id="iUsuario" value="#{autenticacaoBean.nomeusuario}" required="true" />

                <p:outputLabel for="iToglle" value="Senha: " />

            <div class="login-panel-buttons">

            <div class="login-panel-links">                
                <h:link class="login-link" outcome="cadastroUsuario">Cadastre-se</h:link>
                <h:outputLink class="login-link right" value="/esqueci_acesso.xhtml">Esqueci meu acesso!</h:outputLink>

        </h:form>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/mainTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Registro de Usuário</ui:define>

    <ui:define name="content">

        <!-- Lista de usuários cadastrados -->
        <p:panel styleClass="cadastro-container">   
            <p:panel styleClass="cadastro-container-form"> 
                <h:form>
                    <p:dataTable styleClass="painelUsuarios" value="#{usuarioBean.usuariosCadastrados}" var="usuario" emptyMessage="Nenhum usuário cadastrado" paginator="true">
                        <p:column headerText="ID" width="3%">
                            <h:outputText value="#{usuario.id}" />
                        </p:column>

                        <p:column headerText="Nome">
                            <h:outputText value="#{usuario.nome}" />
                        </p:column>
                        
                        <p:column headerText="CPF">
                            <h:outputText value="#{usuario.cpf}" />
                        </p:column>

                        <p:column headerText="Nome de Usuário">
                            <h:outputText value="#{usuario.nomeusuario}" />
                        </p:column>

                        <p:column headerText="E-mail">
                            <h:outputText value="#{usuario.email}" />
                        </p:column>

                        <p:column headerText="Tipo de Usuário">
                            <h:outputText value="#{usuario.tipo}" />
                        </p:column>

                        <p:column headerText="Status">
                            <h:outputText value="#{usuario.status}" />
                        </p:column>

                        <p:column styleClass="acoes" headerText="Ações" width="30%" style="text-align: center">
                            <p:tooltip for="aprovarUsuarioBtn" value="Aprovar Usuário" />                            
                            <p:commandButton id="aprovarUsuarioBtn" value="" action="#{administradorBean.aprovarUsuario(usuario)}" icon="pi pi-check" styleClass="button-edition" />
                            <p:tooltip for="bloquearUsuarioBtn" value="Bloquear Usuário" />                            
                            <p:commandButton id="bloquearUsuarioBtn" value="" action="#{administradorBean.bloquearUsuario(usuario)}" icon="pi pi-lock" styleClass="button-edition ui-button-secondary"  />
                            <p:tooltip for="excluirUsuarioBtn" value="Excluir Usuário" />
                            <p:commandButton id="excluirUsuarioBtn" value="" action="#{usuarioBean.excluirUsuario(usuario)}" icon="pi pi-trash" styleClass="button-edition ui-button-secondary"/>
                            <p:tooltip for="resetarSenhaBtn" value="Resetar Senha" />
                            <p:commandButton id="resetarSenhaBtn" action="#{administradorBean.resetarSenhaUsuario(usuario)}" icon="pi pi-key" styleClass="button-edition acoes-btn"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:panel>
        </p:panel>

    </ui:define>
</ui:composition>

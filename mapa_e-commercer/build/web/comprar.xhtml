<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/mainTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="content">

        <h:form id="comprarForm">

                <p:panel style="cadastro-container" id="comprarForm-panel">            
                    <p:panel header="Detalhes do Produto" id="comprarForm-panel-header">
                        <div>
                            <p:graphicImage value="#{produto.imagem}" styleClass="comprar-imagem-produto" alt="Product Image"/>
                            <h3 class="form-subtitulo-nomeproduto">Nome do Produto #{produto.nome}</h3>
                            <p class="form-conteudo">Descrição do Produto #{produto.descricao}</p>
                            <p class="form-conteudo">Preço: #{produto.valor}</p>
                        </div>

                        <h:panelGrid columns="1">
                            <!-- <p:outputLabel for="quantity" value=""/>
                            <p:spinner style="width: 50%; margin-top: .7rem" id="quantity"  min="1" max="10"/>-->

                            <p:commandButton value="Adicionar ao Carrinho" action="#{comprarBean.adicionarAoCarrinho(produto.imagem, produto.nome, produto.descricao, produto.valor, quantidade)}" />
                        </h:panelGrid>
                    </p:panel>
                </p:panel>
  
        </h:form>



    </ui:define>

</ui:composition>
